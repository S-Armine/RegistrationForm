<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="password-validation.js" defer></script>
    <script src="birth-date.js" defer></script>
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="form-section">
        <div class = "registration">
            <h1>Sign Up</h1><br>
            <form id="registrationForm">
                <label for="firstname"> First Name</label><br>
                <input type="text" class="input" name="firstName" id="firstname" required><br><br>

                <label for="lastname">Last Name</label><br>
                <input type = "text" class="input" name = "lastName" id="lastname" required><br><br>

                <label>Birth Date</label><br>
                <div class="birthdate">
                    <label for="year">Year:</label>
                    <select id="year" name="year" required>

                    </select>

                    <label for="month">Month:</label>
                    <select id="month" name="month" required>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>


                    <label for="day">Day:</label>
                    <select id="day" name="day" required>

                    </select>
                </div>

                <br>
                <label for="email">Email</label><br>
                <input type="email" class="input" id="email" name="email" required>
                <br><br>

                <label for="password">Password</label><br>
                <input type = "password" class="input" name = "password" id="password" required><br><br>

                <input type="submit" value="Sign Up">
                <br><br>
            </form>
        </div>
    </div>
    </body>
</body>
</html>
